<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>

</head>
<div th:replace="fragments/header"></div>
<body>
<div layout:fragment="content">
    <h2>Accés</h2>

    <form action="#" th:action="@{/login}"
          th:object="${student}" method="post">
        <div class="form-group row">
            <label for="exampleInputEmail1" class="form-label col-sm-1">Username:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Introduïu el nom d'usuari" style="width : 217px" th:field="*{id_al}">
                <div class="text-danger" th:if="${#fields.hasErrors('id_al')}" th:errors="*{id_al}"></div>
            </div>
        </div>
        <div class="form-group row">
            <label for="exampleInputPassword1" class="form-label col-sm-1">Contrasenya:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrasenya" style="width : 217px" th:field="*{password}">
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Accedir" />
    </form>
</div>
</body>
</html>
