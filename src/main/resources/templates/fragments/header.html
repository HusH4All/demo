<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SkillShare</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01" style="">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" >
                    <a class="nav-link active" href="/" th:href="@{/}">Home <span class="visually-hidden">(current)</span> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/student/list" th:href="@{/student/list}">Students</a>
                </li>
                <li class="loggeduser" th:object="${session}">
                    <a th:if="*{student == null}" class="nav-link active" href="/login" th:href="@{/login}">LogIn</a>
                    <a th:unless="*{student == null}" class="nav-link active" href="/logout" th:href="@{/logout}">LogOut</a>
                </li>
                <li class="loggeduser" th:object="${session}">
                    <a th:if="*{student == null}" class="nav-link active" href="/signin" th:href="@{/signin}">SignIn</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
