<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <title>New Offer</title>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<div th:replace="fragments/header"></div>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="../photos/addddd.png"/>
                </div>
                <form class="form-group col-12" action="#" th:action="@{/offer/add}"
                          th:object="${offer}" method="post">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ID Offer" th:field="*{id_O}" />
                    </div>

                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Al" th:field="*{id_al}" />
                    </div>

                    <div class="form-group" id="degree-group">
                        <input type="text" class="form-control" placeholder="ID Skill" th:field="*{id_S}" />
                    </div>

                    <div class="form-group" id="desc-group">
                        <input type="text" class="form-control" placeholder="Description" th:field="*{description}"/>
                    </div>

                    <div class="form-group" id="times-group">
                        <input type="date" class="form-control" placeholder="Start Date" th:field="*{StartDate}"/>
                    </div>

                    <div class="form-group" id="timee-group">
                        <input type="date" class="form-control" placeholder="End Date" th:field="*{EndDate}"/>
                    </div>

                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Add Offer</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
