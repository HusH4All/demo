<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Offers</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>List of current offers</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID Offer</th>
        <th scope="col">Al</th>
        <th scope="col">ID Skill</th>
        <th scope="col">Description</th>
        <th scope="col">StartDate</th>
        <th scope="col">EndDate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="offer: ${offers}">
        <td th:text="${offer.id_O}"></td>
        <td th:text="${offer.id_al}"></td>
        <td th:text="${offer.id_S}"></td>
        <td th:text="${offer.Description}"></td>
        <td th:text="${offer.StartDate}"></td>
        <td th:text="${offer.EndDate}"></td>
        <td>
            <a class="btn btn-warning" th:href="@{/offer/update/{id_O}(id_O=${offer.id_O})}">Edit</a>
        </td>
        <td>
            <a class="btn btn-danger" th:href="@{/offer/delete/{id_O}(id_O=${offer.id_O})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-success" href="add">Add new</a>
</body>
</html>
