<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <title>Sign Up</title>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <style>
        .alertttt {
          padding: 10px;
          background-color: #e01a0c; /* Red */
          color: white;
          margin-top: 10px;
          margin-bottom: 10px;
          }
    </style>
</head>
<div th:replace="fragments/header"></div>
<body>
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="https://www.pngkey.com/png/full/208-2084656_third-party-icon-icon.png"/>
            </div>
            <form class="form-group col-12" action="#" th:action="@{/signup}"
                  th:object="${student}" method="post">
                <div class="form-group" id="user-group">
                    <input type="text" class="form-control" placeholder="Username" th:field="*{id_al}" />
                    <div class="alertttt" th:if="${#fields.hasErrors('id_al')}" th:errors="*{id_al}"></div>
                </div>
                <div class="form-group" id="name-group">
                    <input type="text" class="form-control" placeholder="Name" th:field="*{name}" />
                </div>
                <div class="form-group" id="pass-group">
                    <input type="text" class="form-control" placeholder="Password" th:field="*{password}" />
                    <div class="alertttt" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="form-group" id="degree-group">
                    <input type="text" class="form-control" placeholder="Degree" th:field="*{degree}" />
                </div>
                <div class="form-group" id="course-group">
                    <input type="text" class="form-control" placeholder="Course" th:field="*{course}"/>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Sign Up</button>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
