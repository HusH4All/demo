<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Skill Type</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>New Offer</h2>
    <form class="form-horizontal" action="#" th:action="@{/skilltype/add}"
          th:object="${skilltype}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="ID Skill">ID Skill:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="ID SkillType" th:field="*{id_S}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="Name">Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="Name" th:field="*{name}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="Level">Level:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="Level" th:field="*{level}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="Description">Description:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="Description" th:field="*{description}"/>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Add Skill Type</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
