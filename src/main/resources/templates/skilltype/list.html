<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Skill Types</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>List of current skill types</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID Skill</th>
        <th scope="col">Name</th>
        <th scope="col">Level</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="skilltype: ${skilltypes}">
        <td th:text="${skilltype.name}"></td>
        <td th:text="${skilltype.level}"></td>
        <td th:text="${skilltype.Description}"></td>
        <td>
            <a class="btn btn-warning" th:href="@{/skilltype/update/{id_S}(id_S=${skilltype.id_S})}">Edit</a>
        </td>
        <td>
            <a class="btn btn-danger" th:href="@{/skilltype/delete/{id_S}(id_S=${skilltype.id_S})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-success" href="add">Add new</a>
</body>
</html>
