<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Request</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h2>New Request</h2>
    <form class="form-horizontal" action="#" th:action="@{/request/add}"
          th:object="${request}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="ID Request">ID Request:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="ID Request" th:field="*{id_R}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="ID Al">ID Al:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="ID Al" th:field="*{id_al}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="ID Skill">ID Skill:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="ID Skill" th:field="*{id_S}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="Description">Description:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="Description" th:field="*{description}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="Start Date">Start Date:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="Start Date" th:field="*{StartDate}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="End Date">End Date:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="End Date" th:field="*{EndDate}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Add Request</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
