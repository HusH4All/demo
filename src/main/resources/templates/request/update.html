<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Request</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h2>Update Request</h2>
<form action="#" th:action="@{/request/update}"
      th:object="${request}" method="post">
    <table>
        <tr>
            <td><label>ID Request</label></td>
            <td><input type="text" th:field="*{id_R}" /></td>
        </tr>
        <tr>
            <td><label>ID Al</label></td>
            <td><input type="text" th:field="*{id_al}" /></td>
        </tr>
        <tr>
            <td><label>ID Skill</label></td>
            <td><input type="text" th:field="*{id_S}" /></td>
        </tr>
        <tr>
            <td><label>Description</label></td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td><label>Start Date</label></td>
            <td><input type="text" th:field="*{StartDate}" /></td>
        </tr>
        <tr>
            <td><label>End Date</label></td>
            <td><input type="text" th:field="*{EndDate}" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Update Request" /></td>
        </tr>
    </table>
</form>
</body>
</html>
