<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <title>Login</title>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>

</head>
<div th:replace="fragments/header"></div>
<body>
<div class="container">
    <h2>New Student</h2>
    <form class="form-horizontal" action="#" th:action="@{/signin}"
          th:object="${student}" method="post">

        <div class="form-group row">
            <label class="control-label col-sm-2" for="ID Al">ID Al:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="ID Al" th:field="*{id_al}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="Name">Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="Name" th:field="*{name}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="Password">Password:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="Password" th:field="*{password}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="Degree">Degree:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="Degree" th:field="*{degree}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="Course">Course:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="Course" th:field="*{course}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
