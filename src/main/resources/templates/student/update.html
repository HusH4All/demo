<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <title>Update</title>
    <meta charset="UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<div th:replace="fragments/header"></div>
<body>
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="../../photos/iconedit.png"/>
            </div>
            <form class="form-group col-12"  action="#" th:action="@{/student/update}" th:object="${student}" method="post">
                <div class="form-group" id="name-group">
                    <input type="text" class="form-control" placeholder="Name" th:field="*{name}">
                </div>
                <div class="form-group" id="degree-group">
                    <input type="text" class="form-control" placeholder="Degree" th:field="*{degree}">
                </div>
                <div class="form-group" id="course-group">
                    <input type="text" class="form-control" placeholder="Course" th:field="*{course}">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
